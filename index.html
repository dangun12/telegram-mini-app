<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Slot Machine</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 60px;
      margin-bottom: 30px;
      min-height: 70px;
    }

    .result {
      font-size: 22px;
      margin-top: 20px;
      height: 28px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background-color: #0088cc;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0077b3;
    }

    .spin {
      animation: spin 0.3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
  </style>
</head>
<body>
  <h1>üé∞ Telegram Slot Machine</h1>
  <div class="slots">
    <div class="slot" id="slot1">üçí</div>
    <div class="slot" id="slot2">üçã</div>
    <div class="slot" id="slot3">üçâ</div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div class="result" id="resultMsg"></div>

  <script>
    Telegram.WebApp.ready();

    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üçä", "‚≠ê", "üíé", "7Ô∏è‚É£"];
    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3"),
    ];
    const spinBtn = document.getElementById("spinBtn");
    const resultMsg = document.getElementById("resultMsg");

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    spinBtn.addEventListener("click", () => {
      resultMsg.textContent = "";
      spinBtn.disabled = true;

      // Add spinning animation
      slots.forEach(slot => {
        slot.classList.add("spin");
      });

      // Spin for 1 second
      let spinInterval = setInterval(() => {
        slots.forEach(slot => {
          slot.textContent = getRandomSymbol();
        });
      }, 100);

      setTimeout(() => {
        clearInterval(spinInterval);
        slots.forEach(slot => slot.classList.remove("spin"));

        // Final result
        const final = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
        final.forEach((s, i) => slots[i].textContent = s);

        const win = final.every(s => s === final[0]);

        if (win) {
          resultMsg.textContent = "üéâ JACKPOT! –ù–µ –õ–æ—Ö!";
          Telegram.WebApp.HapticFeedback.notificationOccurred("success");
        } else {
          resultMsg.textContent = "–õ–æ—Ö";
          Telegram.WebApp.HapticFeedback.notificationOccurred("error");
        }

        spinBtn.disabled = false;
      }, 1200);
    });
  </script>
</body>
</html>
