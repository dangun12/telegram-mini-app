<script>
  Telegram.WebApp.ready();

  const symbols = ["ðŸ’", "ðŸ‹", "ðŸ‰", "ðŸ‡", "â­", "7ï¸âƒ£"];
  const slots = [
    document.getElementById("slot1"),
    document.getElementById("slot2"),
    document.getElementById("slot3"),
  ];

  const spinBtn = document.getElementById("spinBtn");
  const testBtn = document.getElementById("testBtn");
  const jackpotBtn = document.getElementById("jackpotBtn");
  const resultMsg = document.getElementById("resultMsg");
  const coinsSpan = document.getElementById("coins");
  const winsSpan = document.getElementById("wins");
  const betSpan = document.getElementById("bet");
  const confettiCanvas = document.getElementById("confettiCanvas");

  const spinSound = document.getElementById("spinSound");
  const winSound = document.getElementById("winSound");
  const halfWinSound = document.getElementById("halfWinSound");
  const failSound = document.getElementById("failSound");

  const bet = 10;
  let coins = 0;
  let wins = 0;
  let forceJackpot = false;

  function loadData() {
    const saved = localStorage.getItem("slotData");
    if (saved) {
      try {
        const data = JSON.parse(saved);
        coins = data.coins || 100;
        wins = data.wins || 0;
      } catch {
        coins = 100;
        wins = 0;
      }
    } else {
      coins = 100;
      wins = 0;
    }
  }

  function updateStats() {
    coinsSpan.textContent = coins;
    winsSpan.textContent = wins;
    betSpan.textContent = bet;
    saveData();
  }

  function saveData() {
    const data = { coins, wins };
    localStorage.setItem("slotData", JSON.stringify(data));
    Telegram.WebApp.sendData(JSON.stringify(data));

    const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
    if (userId) {
      sendToGoogleSheet(userId, coins, wins);
    }
  }

  function sendToGoogleSheet(userId, coins, wins) {
    fetch('https://script.google.com/macros/s/AKfycbzMq_HKLjW2TXO9ejeo3ari_N6FNeESrv-jsBcS0G4j7SYFtZxjM6pRxdmCZGfv8Ikm/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ user_id: userId, coins, wins })
    });
  }

  function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function launchConfetti() {
    const ctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    const pieces = Array.from({ length: 100 }, () => ({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height - confettiCanvas.height,
      radius: Math.random() * 6 + 4,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      dy: Math.random() * 2 + 2
    }));

    let frame;
    function draw() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      for (const p of pieces) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.dy;
        if (p.y > confettiCanvas.height) p.y = 0;
      }
      frame = requestAnimationFrame(draw);
    }

    draw();
    setTimeout(() => {
      cancelAnimationFrame(frame);
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }, 3000);
  }

  async function spinSlot(slot, duration = 1500, finalSymbol = null) {
    return new Promise(resolve => {
      let elapsed = 0;
      let delay = 50;

      slot.classList.add("spinning");
      const interval = setInterval(() => {
        slot.textContent = getRandomSymbol();
        delay += 15;
        elapsed += delay;

        if (elapsed >= duration) {
          clearInterval(interval);
          slot.classList.remove("spinning");
          const symbol = finalSymbol || getRandomSymbol();
          slot.textContent = symbol;
          resolve(symbol);
        }
      }, delay);
    });
  }

  spinBtn.addEventListener("click", async () => {
    if (coins < bet) {
      resultMsg.textContent = "ðŸ˜¢ Not enough coins!";
      Telegram.WebApp.HapticFeedback.notificationOccurred("error");
      failSound.play();
      return;
    }

    coins -= bet;
    updateStats();
    resultMsg.textContent = "";
    spinBtn.disabled = true;
    jackpotBtn.disabled = true;
    spinSound.play();

    const finalSymbols = [];
    if (forceJackpot) {
      const jackpotSymbol = getRandomSymbol();
      for (let i = 0; i < slots.length; i++) {
        const symbol = await spinSlot(slots[i], 1500 + i * 300, jackpotSymbol);
        finalSymbols.push(symbol);
      }
      forceJackpot = false;
    } else {
      for (let i = 0; i < slots.length; i++) {
        const symbol = await spinSlot(slots[i], 1500 + i * 300);
        finalSymbols.push(symbol);
      }
    }

    const [a, b, c] = finalSymbols;
    let winType = "none";
    if (a === b && b === c) {
      winType = "jackpot";
    } else if (a === b || b === c || a === c) {
      winType = "half";
    }

    if (winType === "jackpot") {
      resultMsg.textContent = "ðŸŽ‰ JACKPOT! You win 50 coins!";
      coins += 50;
      wins++;
      launchConfetti();
      Telegram.WebApp.HapticFeedback.notificationOccurred("success");
      winSound.play();
    } else if (winType === "half") {
      resultMsg.textContent = "ðŸŽŠ Matched 2! You win 15 coins!";
      coins += 15;
      Telegram.WebApp.HapticFeedback.notificationOccurred("warning");
      halfWinSound.play();
    } else {
      resultMsg.textContent = "Try again ðŸ˜…";
      Telegram.WebApp.HapticFeedback.notificationOccurred("error");
      failSound.play();
    }

    updateStats();
    spinBtn.disabled = false;
    jackpotBtn.disabled = false;
  });

  testBtn.addEventListener("click", () => {
    coins += 10;
    updateStats();
  });

  jackpotBtn.addEventListener("click", () => {
    forceJackpot = true;
    alert("ðŸŽ¯ Jackpot mode activated! Next spin will be a guaranteed win.");
  });

  loadData();
  updateStats();
</script>
