<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Slot Machine</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 60px;
      margin-bottom: 30px;
      min-height: 70px;
    }

    .result {
      font-size: 22px;
      margin-top: 20px;
      height: 28px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background-color: #0088cc;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0077b3;
    }

    .spinning {
      animation: pulse 0.3s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>üé∞ Telegram Slot Machine</h1>
  <div class="slots">
    <div class="slot" id="slot1">üçí</div>
    <div class="slot" id="slot2">üçã</div>
    <div class="slot" id="slot3">üçâ</div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div class="result" id="resultMsg"></div>

  <script>
    Telegram.WebApp.ready();

    const symbols = ["üçí", "üçã", "üçâ", "üçá", "‚≠ê", "7Ô∏è‚É£"];
    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3"),
    ];
    const spinBtn = document.getElementById("spinBtn");
    const resultMsg = document.getElementById("resultMsg");

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    async function spinSlot(slot, duration = 1500) {
      return new Promise(resolve => {
        let elapsed = 0;
        let delay = 50;

        slot.classList.add("spinning");

        const interval = setInterval(() => {
          slot.textContent = getRandomSymbol();

          // Gradually slow down
          delay += 15;
          elapsed += delay;

          if (elapsed >= duration) {
            clearInterval(interval);
            slot.classList.remove("spinning");
            const finalSymbol = getRandomSymbol();
            slot.textContent = finalSymbol;
            resolve(finalSymbol);
          }
        }, delay);
      });
    }

    spinBtn.addEventListener("click", async () => {
      resultMsg.textContent = "";
      spinBtn.disabled = true;

      const finalSymbols = [];

      // Spin each slot sequentially
      for (let i = 0; i < slots.length; i++) {
        const result = await spinSlot(slots[i], 1500 + i * 300); // slight delay per slot
        finalSymbols.push(result);
      }

      // Analyze result
      const [a, b, c] = finalSymbols;

      let winType = "none";
      if (a === b && b === c) {
        winType = "jackpot";
      } else if (a === b || b === c || a === c) {
        winType = "half";
      }

      if (winType === "jackpot") {
        resultMsg.textContent = "üéâ JACKPOT! All 3 matched!";
        Telegram.WebApp.HapticFeedback.notificationOccurred("success");
      } else if (winType === "half") {
        resultMsg.textContent = "üéä Nice! You matched 2!";
        Telegram.WebApp.HapticFeedback.notificationOccurred("warning");
      } else {
        resultMsg.textContent = "Try again üòÖ";
        Telegram.WebApp.HapticFeedback.notificationOccurred("error");
      }

      spinBtn.disabled = false;
    });
  </script>
</body>
</html>
